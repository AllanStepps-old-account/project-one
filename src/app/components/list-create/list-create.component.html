<mat-toolbar>
  <span>List Info</span>
</mat-toolbar>
<form class="my-form" [formGroup]="listForm" (ngSubmit)="onSubmit()">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name of the list" formControlName="name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" [disabled]="!listForm.valid" color="primary">CREATE</button>
  </mat-card-actions>
</form>
