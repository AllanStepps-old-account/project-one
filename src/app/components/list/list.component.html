<ng-container *ngIf="((list$ | async) || list) as asyncList">
  <h1 matTooltip="Double-click for edit">
    <span class="editable" *ngIf="!editMode; else editModeTemplate"
          (dblclick)="goEditMode(asyncList.name, asyncList.id)">
      {{asyncList.name}}
    </span>
    <ng-template #editModeTemplate>
      <mat-form-field [formGroup]="listFormGroup" class="no-border" fxFill>
        <input matInput formControlName="name" (keydown.enter)="updateListName()" (keydown.escape)="leaveEditMode()"
               autocomplete="off"
               formControlName="name"
               matInput>
        <mat-hint>Type the name of your list, then press Enter</mat-hint>
        <mat-error *ngIf="listFormGroup.get('name').hasError('required')">A name is mandatory</mat-error>
        <mat-error *ngIf="listFormGroup.get('name').hasError('listExists')">
          This name already exists, please change it or press Escape to cancel
        </mat-error>
      </mat-form-field>
    </ng-template>
  </h1>
  <mat-list>
    <mat-list-item fxLayout="column" fxFlexFill>
      <app-item-create [list]="list" [listId]="asyncList.id" fxFlexFill></app-item-create>
    </mat-list-item>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let item of items$ | async">
      <mat-list-item>
        <app-item [item]="item"></app-item>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-container *ngFor="let item of list?.items">
      <mat-list-item>
        <app-item [item]="item"></app-item>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</ng-container>
