<mat-toolbar>
  <span>ITEM CREATE</span>
</mat-toolbar>
<form class="my-form" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name of the list" formControlName="action">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" [disabled]="!itemForm.valid" color="primary">CREATE</button>
  </mat-card-actions>
</form>
