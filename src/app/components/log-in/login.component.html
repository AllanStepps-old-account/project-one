<mat-toolbar>
  <span>Login</span>
</mat-toolbar>
<form class="my-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="prefill()" color="accent">PRE-FILL</a>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">REGISTER</button>
  </mat-card-actions>
</form>
