<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<form class="my-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First name" formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="signUpForm.value?.email?.invalid">Invalid</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="prefill()" color="accent">PRE-FILL</a>
    <a mat-button type="reset" color="primary">RESET</a>
    <button mat-raised-button type="submit" [disabled]="!signUpForm.valid" color="primary">REGISTER</button>
  </mat-card-actions>
</form>
