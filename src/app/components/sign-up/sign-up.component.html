<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <mat-card-content>
    <mat-form-field fxFlexFill>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First name" formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field fxFlexFill>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName" required>
    </mat-form-field>
    <mat-form-field fxFlexFill>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="signUpForm.get('email').hasError('email') && !signUpForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="signUpForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlexFill>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" minlength="4" formControlName="password">
      <mat-error *ngIf="signUpForm.get('password').hasError('minlength')">
        Password is too short
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="prefill()" color="accent">PRE-FILL</a>
    <a mat-button type="reset" color="primary">RESET</a>
    <button mat-raised-button type="submit" [disabled]="!signUpForm.valid" color="primary">REGISTER</button>
  </mat-card-actions>
</form>
