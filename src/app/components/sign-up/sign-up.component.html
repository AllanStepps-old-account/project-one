<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <mat-card-content>
    <mat-form-field fxFlexFill>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First name" formControlName="firstName" required>
    </mat-form-field>
    <mat-form-field fxFlexFill>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName" required>
    </mat-form-field>
    <mat-form-field fxFlexFill>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="signUpForm.get('email').hasError('emailExists')">
        <strong>Email already exists...</strong>
      </mat-error>
      <mat-error *ngIf="signUpForm.get('email').hasError('email') && !signUpForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="signUpForm.get('email').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlexFill>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" minlength="4" formControlName="password">
      <mat-error *ngIf="signUpForm.get('password').hasError('minlength')">
        Password is too short
      </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="agreement">
      I agree to the Terms of Use
    </mat-checkbox>

  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="prefill()" color="accent">PRE-FILL</a>
    <button mat-raised-button type="submit" [disabled]="!signUpForm.valid || (selectSignUpIsLoading$ | async)" color="primary">REGISTER</button>
    <mat-error *ngIf="signUpError$ | async as error">{{error}}</mat-error>
  </mat-card-actions>
</form>
