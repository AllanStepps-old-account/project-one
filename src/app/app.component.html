<mat-toolbar color="primary" class="expanded-toolbar">
  isAuthenticated : {{ isAuthenticated$ | async | json }}
  <ng-container *ngIf="isAuthenticated$ | async; else logInTemplate">
    <button mat-button (click)="logout()"> LOG ME OUT</button>
  </ng-container>
  <ng-template #logInTemplate>
    <button mat-button (click)="login()"> FORCE LOG ME IN</button>
  </ng-template>
</mat-toolbar>

<router-outlet></router-outlet>
